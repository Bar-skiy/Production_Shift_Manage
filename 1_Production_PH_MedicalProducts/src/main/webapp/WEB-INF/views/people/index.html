<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person_th : ${peopl}">

    <a th:href="@{/people/{id}(id=${person_th.getId()})}"
       th:text="${person_th.getName() +
       ' . . . . . . ' + person_th.getAge() +
       ' . . . . . ' + person_th.getEmail()}"> В это место вставляются данные слева </a>
    <br/>
    <br/>
</div>

<br/>
<hr/>
<a href="people/new">Create new person</a>
</body>
</html>
