<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все команды</title>
</head>
<body>

<div th:each="team_th : ${teams}">

    <a th:href="@{/teams/{team_id}(team_id=${team_th.getTeam_id()})}"
       th:text="${team_th.getName_leader() +
       ' . . . . . . ' + team_th.getIdentifier()}"> //// В это место вставляются данные слева </a>
    <br/>
    <br/>
</div>

<h2 th:text="${teams} != null ? '' : 'Пока нет команд'"></h2>
<hr/>
<a href="teams/new">Создать новую производственную команду</a>
</body>
</html>
